<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        #main {
            background-color: rgb(206, 197, 197);
        }
    </style>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3 col-md-3 mt-5 mb-5 offset-md-5 offset-sm-5 " id="main">
                <div class="row  ">
                    <div class="form-group col-sm-12   mt-4">
                        <input type="text" class="form-control " id="input" name="input"  >
                    </div>
                </div>

                <div class="row mt-2  ">
                    <div class="col-3">
                        <button type="button" class="btn btn-dark " name="btn" id="btn" value="7">7</button>
                    </div>
                    <div class="col-3 ">
                        <button type="button" class="btn btn-dark" name="btn" id="btn" value="8">8</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-dark" name="btn" id="btn" value="9">9</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-warning pr-2" name="operation" id="plus">+</button>
                    </div>
                </div>

                <div class="row mt-3 ">
                    <div class="col-3">
                        <button type="button" class="btn btn-dark" name="number" id="num4" value="4">4</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-dark" name="number" id="num5" value="5">5</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-dark" name="number" id="num6" value="6">6</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-warning" name="operation" id="minus">-</button>
                    </div>
                </div>

                <div class="row mt-3 ">
                    <div class="col-3">
                        <button type="button" class="btn btn-dark" name="number" id="num1" value="1">1</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-dark" name="number" id="num2" value="2">2</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-dark" name="number" id="num3" value="3">3</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-warning " name="operation" id="mul">*</button>
                    </div>
                </div>

                <div class="row mt-3 mb-3">
                    <div class="col-3">
                        <button type="button" class="btn btn-danger" name="cancel" id="cancel">c</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-dark" name="number" id="num0" value="0">0</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-success" name="equal" id="equal">=</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-warning" name="operation" id="divide">/</but>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="calculator.js"></script>


</body>

</html>
